<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylebase.css">
</head>
<body>
    <div class="sub-menu">
        <form id="contactForm">
            <fieldset class="fieldset-menu">
                <legend>Subscribe</legend>
                <label class="name-label" for="name">
                    Name: <br>
                    <input type="text" id="name"><br>
                </label>
                <label class="e-m-label" for="em">
                    E-mail: <br>
                    <input type="text" id="em"><br>
                </label>
                <label class="num-label" for="num">
                    Phone number: <br>
                    <input type="number" id="num"><br>
                </label>
                <label class="edu-label" for="edu">
                    Uni/school: <br>
                    <input type="text" id="edu"><br>
                </label>
                <label class="course-label" for="course">
                    Course: <br>
                    <select id="course"><br>
                        <option id="Web-dev">Web development</option>
                        <option id="Mob-dev">Mobile development</option>
                        <option id="Game-dev">Game development</option>
                        <option id="Full-JS">Fullstack JS</option>
                        <option id="Data-science">Data science</option>
                    </select><br><br>
                </label>
                <button id="button">Subscribe</button>
            </fieldset>
        </form>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script src="js/mainbase.js"></script>
</html>
